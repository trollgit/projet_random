<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vos Idées</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleprintideas.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Vos Idées</h1>
    </header>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="adideas.html">Ajouter une idée</a>
        <a href="random.html">Tirage au Sort</a>
    </nav>
    <main>
        <h2>Total d'idées : <span id="total-ideas">0</span></h2>
        <ul id="ideas-list"></ul>
    </main>
    <footer>
        <p>&copy; 2024</p>
    </footer>
    <script>
        // Config Firebase
        const firebaseConfig = {
            apiKey: "TA_CLÉ_API",
            authDomain: "TON_PROJET.firebaseapp.com",
            databaseURL: "https://TON_PROJET.firebaseio.com",
            projectId: "TON_PROJET",
            storageBucket: "TON_PROJET.appspot.com",
            messagingSenderId: "TON_MESSAGING_ID",
            appId: "TON_APP_ID"
        };

        // Initialiser Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Sélectionner les éléments
        const totalIdeas = document.getElementById('total-ideas');
        const ideasList = document.getElementById('ideas-list');

        // Charger les idées
        db.ref('ideas/').on('value', (snapshot) => {
            const ideas = snapshot.val();
            ideasList.innerHTML = ''; // Vider la liste
            let count = 0;

            if (ideas) {
                for (const key in ideas) {
                    const idea = ideas[key];
                    const listItem = document.createElement('li');
                    listItem.textContent = idea.title; // Affiche le titre
                    ideasList.appendChild(listItem);
                    count++;
                }
            }
            totalIdeas.textContent = count; // Mettre à jour le compteur
        }, (error) => {
            console.error("Erreur lors de la récupération des données :", error);
        });
    </script>
</body>
</html>
